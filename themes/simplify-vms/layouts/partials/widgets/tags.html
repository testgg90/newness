<!-- tags -->
<div class="widget my-5">
  <h3 class="h5">Tag</h3>
  {{ if isset site.Taxonomies "tags" }}
  {{ if not (eq (len site.Taxonomies.tags) 0) }}
  <ul class="list-unstyled tag-list mt-4 d-flex flex-wrap gap-3">
    {{ range $name, $items := site.Taxonomies.tags }}
    <li><a href="{{ .Page.RelPermalink }}" class="{{ if (and (eq $.Page.Kind `term`) (eq $.Page.Type `categories`) (eq $.Page.Title .Page.Title)) }}active{{ end }} btn rounded-pill d-inline-block">{{ .Page.Title }}</a></li>
    {{ end }}
  </ul>
  {{ end }}
  {{ end }}
</div>
