{{ define "main" }}

{{ with site.Params.google_map }}
{{ if .enable }}
<div style="height: 400px;" class="map" id="map" data-latitude="{{ .map_latitude }}" data-longitude="{{ .map_longitude }}" data-marker="{{ .map_marker | relURL }}" data-marker-name="{{ site.Title }}"></div>
{{ end }}
{{ end }}

{{with site.Params.subscription}}
{{if .enable}}
<!-- subscription form -->
<form action="{{ .mailchimp_form_action | safeURL }}" method="post" id="mc-embedded-subscribe-form" novalidate="novalidate">
  <div class="input-group mb-3 w-75 mx-auto">
    <input type="email" name="EMAIL" placeholder="Email" class="form-control required email mce_inline_error" id="mce-EMAIL" aria-required="true" autocomplete="off" required>
      <button class="input-group-text" name="subscribe" id="mc-embedded-subscribe">{{ .button_label }}</button>
  </div>
  <input type="hidden" name="EMAILTYPE" id="mce-EMAILTYPE-0" value="html">
  <div style="position:absolute;left:-5000px" aria-hidden="true"><input type="text"
      name="{{ .name }}" tabindex="-1"></div>
</form>
<div id="mce-responses" class="clear">
  <div class="response text-white" id="mce-error-response" style="display:none"></div>
  <div class="response text-white" id="mce-success-response" style="display:none"></div>
</div>
<script type="text/javascript" src="//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js"></script>
<!-- /subscription form -->
{{end}}
{{end}}


{{ if eq .RelPermalink ("contact/" | relURL) }}
{{ if site.Params.google_map.enable }}
<script src="https://maps.googleapis.com/maps/api/js?key={{site.Params.google_map.map_api_key}}&libraries=places"></script>
{{ end }}
{{ end }}

{{ end }}
